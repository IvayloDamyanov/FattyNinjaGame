<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Game over</title>
	<link rel="stylesheet" href="./game-over.css">
</head>
<script src="./scores.js"></script>
<body onload="showScores()">
	<div id="end-game-container">
		<div id="scores"> 
			<h2>SCORE</h2><br>
			<h4>Highest:</h4>
			<p id="highest-score"></p><br>
			<h4 id="current-player"></h4>
			<p id="current-score">0</p>
		</div>
		<img src="./images/game-over-background.png" alt="game-over-background" id="background">
		<img src="./images/ninja-ico-dead.png" alt="ninja-ico" id="ninja">
		<a href="./main.html" id="play-button">PLAY AGAIN</a>
	</div>
</body>

</html>
